<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Index Pagina</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container" id="index-container">
  <div class="title-container">
    <h2 class="mt-3">Schedul<span class="rotate-a">a</span>r</h2>
    <!-- Voeg het logo toe -->
    <img src="img/EMBLEEM-clb.png" alt="Logo" class="logo">
  </div>
  <!-- Voeg de "Inloggen met Google" knop toe -->
  <button class="google-login-btn btn btn-primary" id="google-login-btn" data-onsuccess="onSignIn" data-theme="dark" data-client-id="966215562430-1ukpqcb2un8uogdnv89sfe5h7t6foe0f.apps.googleusercontent.com">Inloggen met Google</button>
</div>

<script src="https://apis.google.com/js/platform.js" async defer></script>
<script>
// Functie voor het verwerken van de inloggegevens
function onSignIn(googleUser) {
  console.log('Gebruiker succesvol ingelogd:', googleUser);
  var profile = googleUser.getBasicProfile();
  console.log('Gebruikersprofiel:', profile);
  // Hier kun je verdere acties ondernemen, zoals het inloggen van de gebruiker in je systeem.
}
</script>
