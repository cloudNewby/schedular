<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Index Pagina</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="css/style.css">
<!-- Voeg de client-ID toe -->
<meta name="google-signin-client_id" content="319141367834-6abirr91d7p42fgjrmkg8k1norjg21a1.apps.googleusercontent.com">
</head>
<body>

<div class="container" id="index-container">
  <div class="title-container">
    <h2 class="mt-3">Schedul<span class="rotate-a">a</span>r</h2>
    <!-- Voeg het logo toe -->
    <img src="img/EMBLEEM-clb.png" alt="Logo" class="logo">
  </div>
  <!-- Voeg de "Inloggen met Google" knop toe -->
  <div id="google-login-btn"></div> <!-- Lege div voor de Google Sign-In-knop -->
</div>

<!-- Laad de Google Sign-In-bibliotheek nadat het DOM volledig is geladen -->
<script src="https://apis.google.com/js/platform.js" async defer></script>

<script>
// Functie om in te loggen bij Google
function signInWithGoogle(googleUser) {
  var profile = googleUser.getBasicProfile();
  console.log('Gebruiker succesvol ingelogd:', profile);
  // Hier kun je verdere acties ondernemen, zoals het inloggen van de gebruiker in je systeem.
}

// Functie om de Google Sign-In-knop te renderen
function renderGoogleSignInButton() {
  gapi.signin2.render('google-login-btn', {
    'scope': 'profile email',
    'width': 240,
    'height': 50,
    'longtitle': true,
    'theme': 'dark',
    'onsuccess': signInWithGoogle
  });
}

// Eventlistener toevoegen om de Google Sign-In-knop te renderen nadat de Google Sign-In-bibliotheek is geladen
window.onload = function() {
  renderGoogleSignInButton();
};
</script>

</body>
</html>
